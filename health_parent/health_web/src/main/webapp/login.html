<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/elementui/index.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- 引入组件库 -->
    <script src="js/vue.js"></script>
    <script src="plugins/elementui/index.js"></script>
    <script src="plugins/healthmobile.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/axios-0.18.0.js"></script>

</head>


<body class="hold-transition skin-purple sidebar-mini">
<div id="app">
    <div class="login-container">
        <div class="loginBox">
            <form method="post" class="login-form" action="/login.do" label-position="left" target="_parent">
                <div class="title-container">
                    <div class="logoInfo clearfix">
                        <em class="logo"></em>
                    </div>
                </div>
                <div>
                        <span class="svg-container svg-container_login">
                          <span class="user"></span>
                        </span>
                    <input type="text" name="username" placeholder="请输入用户名" v-model="username"/>
                </div>
                <div>
                        <span class="svg-container">
                          <span class="username"></span>
                        </span>
                    <input type="password" name="password" placeholder="请输入密码" v-model="password"/>
                </div>
                <input type="button" @click="login" style="width:100%;margin-bottom:30px;" value="登录"></input>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data: {
            errormessage1: null,
            username:"",
            password:""

        },


        methods:{
            login() {
                axios.post("/login.do?username="+this.username+"&password="+this.password).then((result)=>{
                    console.log(result)
                    if(result.data.flag){
                        window.location.href = "/pages/main.html";
                    }else{
                        this.$message.error(result.data.message)
                    }

                })
            }
        }
    })


</script>

</html>
